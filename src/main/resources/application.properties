spring.application.name=springboot-aws-ec2

#spring.datasource.url=jdbc:mysql://localhost:3306/springboot_aws_ec2
#spring.datasource.username=root
#spring.datasource.password=Suresh@12345
spring.cloud.aws.region.static=ap-south-1
spring.cloud.aws.credentials.use-default-aws-credentials-chain=true
spring.config.import=aws-parameterstore:/config/springboot_aws_ec2/
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

